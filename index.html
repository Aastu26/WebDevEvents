<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registeration at Goa University</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <link href="index.js">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="style.css">

<style>
    body {
      background-image: url("background.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    }
    </style>

</head>

<body>

    <div class="box">
        <div class="header">
            <p>Event Registration Form</p>
        </div>

        <form>

            <div class="row">
                <div class="col-2">
                    <p>Name</p>
                </div>
                <div class="col-4">
                    <input type="text">
                    <small>First name</small>
                </div>
                <div class="col-4">
                    <input type="text" class="ml-4">
                    <small class="ml-4">Last name</small>
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    <p>Email</p>
                </div>
                <div class="col-8">
                    <input type="text">
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    <p>Address</p>
                </div>
                <div class="col-8">
                    <input type="address">
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    Contact Details.
                </div>
                <div class="col-3">
                    <input type="number">
                    <small>Area Code</small>
                </div>
                <div class="col-5">
                    <input type="number">
                    <small>Phone Number</small>
                </div>
            </div>


            <div class="row">
                <div class="col-6">
                    <p><br>Interested in learning ?</p>
                    <input type="radio" name="r1">   Front-end
                    <input type="radio" name="r1">   Back-end
                </div> 
            </div>

            <div class="row">
                <div class="col-6">
                    <button class="btn btn-danger">R e g i s t e r</button>
                </div>
            </div>

        </form>

    </div>
    
</body>
</html>
